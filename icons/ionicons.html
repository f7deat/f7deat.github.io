<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Ionicons</title>
</head>
<body class="p-4">
    <h1>Installation</h1>
    <xmp class="m-0">
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </xmp>
    <h1>Icons</h1>
    <div class="flex">
        <div class="p-4 shadow flex cursor-pointer m-2">
            <ion-icon name="accessibility" size="large"></ion-icon>
        </div>
        <div class="p-4 shadow flex cursor-pointer m-2">
            <ion-icon name="add" size="large"></ion-icon>
        </div>
        <div class="p-4 shadow flex cursor-pointer m-2">
            <ion-icon name="add-circle" size="large"></ion-icon>
        </div>
    </div>
    <h1>Source</h1>
    Home page: <a href="https://ionicons.com/">https://ionicons.com/</a>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
